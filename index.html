<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ramazan Calendar</title>

  <link rel="stylesheet" href="./styles.css">
</head>
<body class="bg-gray-200">

<header class="bg-white shadow-md sticky top-0">
  <div class="max-w-7xl mx-auto flex items-center px-4 sm:px-6 lg:px-8 py-4">
    <div class="text-xl text-gray-800 flex-shrink-0">Ramazan Calendar</div>
    <div class="flex-grow"></div>
    <div class="flex-shrink-0 flex items-center space-x-2">
      <button onclick="toggleSettings()" class="flex items-center space-x-2 bg-transparent rounded-md py-2 px-2.5 inline-flex items-center justify-center text-gray-500 hover:text-gray-700 hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-blue-600 transition duration-300">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.7"
                d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.7"
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
        </svg>
        <span>
          Settings
        </span>
      </button>
    </div>
  </div>
</header>

<main class="flex justify-center min-h-[calc(100vh-60px)]" id="main">
</main>

<footer class="text-center my-6">
  <div class="flex items-center justify-center space-x-2">
    <a href="https://github.com/nmanumr/ramazan-timing" target="_blank"
       class="bg-transparent rounded-md p-2 inline-flex items-center justify-center text-gray-500 hover:text-gray-700 hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-blue-600 transition duration-300">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
           stroke-width="2" viewBox="0 0 24 24">
        <path
          d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 00-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0020 4.77 5.07 5.07 0 0019.91 1S18.73.65 16 2.48a13.38 13.38 0 00-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 005 4.77a5.44 5.44 0 00-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 009 18.13V22"></path>
      </svg>
    </a>
    <a href="https://twitter.com/nmanumr" target="_blank"
       class="bg-transparent rounded-md p-2 inline-flex items-center justify-center text-gray-500 hover:text-gray-700 hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-blue-600 transition duration-300">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
           stroke-width="2" viewBox="0 0 24 24">
        <path
          d="M23 3a10.9 10.9 0 01-3.14 1.53 4.48 4.48 0 00-7.86 3v1A10.66 10.66 0 013 4s-4 9 5 13a11.64 11.64 0 01-7 2c9 5 20 0 20-11.5a4.5 4.5 0 00-.08-.83A7.72 7.72 0 0023 3z"></path>
      </svg>
    </a>
  </div>

  <p class="mt-4 text-xs font-medium text-gray-400">
    Developed by <a class="underline text-gray-500" href="https://github.com/nmanumr">Nauman Umer</a> &middot;
    Time calculations by <a class="underline text-gray-500" href="http://praytimes.org/">PrayTimes.org</a>
  </p>
</footer>

<script src="./index.js"></script>
</body>
</html>
